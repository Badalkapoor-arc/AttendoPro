<html>
    <head>
        <title>minor_project</title>
        <link rel="stylesheet" href="student.css">
    </head>
    <body>
        <div class="container">
            <form>
                <div id="head">STUDENT INFO</div>
                <Hr>
                <span class="textarea1">Name:</span>
                <input class="textarea" type="text" required/>
                <span class="AgeRoll1">Atten.:</span>
                <span class="AgeRoll1">Roll No.:</span>
                <input class="AgeRoll" id="atten" type="textarea">
                <input class="AgeRoll" id="rollno" type="textarea">
                <span class="classSem1">Class:</span>
                <select class="branch">
                    <option>CSE</option>
                    <option>ELECTRICAL</option>
                    <option>ARCHITECHTURE</option>
                    <option>MECH</option>
                    <option>CIVIL</option>
                </select>
                <span class="classSem1">Semester:</span>
                <select class="semester">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <div class="textarea1">Password:</div>
                <input class="textarea" id="password" type="password" required/>
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
        <div id="container2">
            <button id="connectArduinoAdd">Connect Arduino (Add)</button>
            <button id="enrollFingerprintButton">Enroll Fingerprint</button>
        </div>

        <script src="add.js"></script>
    </body>
</html>
